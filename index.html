<!DOCTYPE html>
<html>
  <head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Etch-A-Sketch</header>
    <div id="main"><h2>Choose a "Box Size" and "Color" from Below</h2></div>
    <div id="buttons">
      <div id="boxSize">
        <button class="boxSize" id="16">16 X 16</button>
        <button class="boxSize" id="32">32 X 32</button>
        <button class="boxSize" id="64">64 X 64</button>
      </div>
      <div id="funButton">
        <button class="funButton" id="random-color">Random Color</button>
        <button class="funButton" id="black">Black Color</button>
        <button class="funButton" id="white">Eraser</button>
      </div>
    </div>
    <footer>Made By Ronak Raj</footer>
  </body>
</html>
