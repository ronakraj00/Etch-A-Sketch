<!DOCTYPE html>
<html>
    <head>

        <title>
            Etch-A-Sketch
        </title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet"  href="style.css">

    </head>

    <body>
        <div id="main">
            <div id="container"></div>
        </div>
        <div id="buttons">
            <div id="boxSize">
                <button class="boxSize" id="16">16 X 16</button>
                <button class="boxSize" id="32">32 X 32</button>
                <button class="boxSize" id="64">64 X 64</button>
                <button class="boxSize" id="128">128 X 128</button>
            </div>
            <div id="funButton">
                <button class="funButton" id="rColor">Random Color</button>
                <button class="funButton" id="bColor">Black Color</button>
                <button class="funButton" id="wColor">Eraser</button>
            </div>
        </div>
    </body>
</html>
